{% for product in products %}
     <div>
         <img src="{{ product.image.url }}" alt="{{ product.name }}">
         <h3>{{ product.name }}</h3>
         <p>Price: {{ product.price }}</p>
         <form action="{% url 'add_to_cart' product.id %}" method="POST">
             {% csrf_token %}
             <input type="submit" value="Add to Cart">
         </form>
     </div>
{% endfor %}
